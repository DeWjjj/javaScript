<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        const p = new Promise((resolve, reject) => {
        const xh = new XMLHttpRequest();
        xh.open("GET","https://api.apiopen.top/getJoke");
        xh.send();

        xh.onreadystatechange = function (){
            if (xh.readyState === 4){
                if (xh.status >= 200 && xh.status <300){
                    resolve(xh.response);
                }else{
                    reject(xh.status);
                }
            }
        }
        })
        p.then(function (value){
            console.log(value);
        },function (reason){
            console.log(reason);
        })
    </script>

</body>
</html>
